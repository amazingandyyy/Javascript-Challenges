<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<title></title>
</head>

<body>

<div class="container">
	<h4>Ajax Learning</h4>
	<button id="divCall">Call</button>
</div>

<script TYPE="text/javascript">

$(document).ready(init);

function init() {
	$("#divCall").click(addCallHandler);
}

function addCallHandler() {
	$.ajax("http://httpbin.org/post", {
		type: "POST",
		data: { Coding: 'House'}
	})
	.done(function(data, status) {
			console.log("data", data);
			console.log("status", status);
		})
	.fail(function(data, status) {
		console.log("data", data);
		console.log("status", status);
	})
}
</script>
</body>
</html>
