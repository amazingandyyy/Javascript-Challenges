<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<title></title>
</head>

<body>

<div class="container">

<h4>GitHub Profile Retriever</h4>
<label for="username">Username:</label>
<input type="text" id="username">
<button id="addCard">Add Card</button>

<div id="output" style="margin-top: 10px;"></div>


<script TYPE="text/javascript">

$(document).ready(init);

function init() {
	$("#addCard").click(addCardHandler);
}

function addCardHandler() {

	var $usernameInput = $("#username");
	var username = $usernameInput.val();

	$.get("http://api.github.com/users/" + username)

	.done(function(data, status) {
		console.log("data", data);
		console.log("status", status);
		var $card = makeCard(data);
		$("#output").append($card);
	})
	.fail(function(data, status) {
		console.log("data", data);
		console.log("status", status);
	})
}


function makeCard(data) {

	var $card = $('<div>').addClass('card');
	var $avatar = $('<img>').attr('src', data.avatar_url);
	var $name = $('<div>').text(data.name);
	$card.append($avatar).append($name);
	return $card;
}

</script>
</body>
</html>
