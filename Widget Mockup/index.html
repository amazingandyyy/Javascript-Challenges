 2. Use fake images from a google search, make sure you include them in a responsive way.
 3. Test your layout on a mobile screen, make sure the products stack vertically, each product taking up the whole horizontal space on the mobile screen.
 4. Use Bootstrap gliphicons to find a good icon for the Add To Cart button
 5. Use an HTML5 number field for the quantity

The following is a mockup for a products listing widget
  -->
<!DOCTYPE html>
<html>
<head>
  <title>Products listing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="app.css" rel="stylesheet" />
</head>

<body>

		<div class="container-fluid">
			<div class="row">

				<form role="form">

					<div class="col-sm-4 item">
						<h4>Assorted Vegetables (1lb)</h4>
						<img src="Images/Assorted_Vegetables.png" class="img-responsive">

						<div class="form-group-sm well">
							<div class="row">

								<div class="col-lg-5 col-md-5 col-sm-4 col-sm-offset-0 col-xs-5 col-xs-offset-1">
									<span class="item-cost">$1.00</span>
								</div>

								<div class="col-lg-6 col-lg-offset-1 col-md-5 col-md-offset-2 col-sm-5 col-sm-offset-1 col-xs-5 col-xs-offset-1">
									<span class="qty">QTY:</span>
									<input type="number" min="0" name="quantity">
								</div>
							</div>

							<div class="row">
								<button type="submit" class="btn btn-success center-block">
									<span class="glyphicon glyphicon-shopping-cart"></span> ADD TO CART
								</button>
							</div>
						</div>
					</div>

					<div class="col-sm-4 item">
						<h4>Raspberries (1lb)</h4>
						<img src="Images/Raspberries.png" class="img-responsive">

						<div class="form-group-sm well">
							<div class="row">

								<div class="col-lg-5 col-md-5 col-sm-4 col-sm-offset-0 col-xs-5 col-xs-offset-1">
									<span class="item-cost-multi">$2.50</span><br>
									<span class="item-cost-total">($5.00 TOTAL)</span>
								</div>

								<div class="col-lg-6 col-lg-offset-1 col-md-5 col-md-offset-2 col-sm-6 col-xs-5 col-xs-offset-1">
									<span>QTY:</span>
									<input type="number" min="0" name="quantity">
								</div>
							</div>

							<div class="row">
								<button type="submit" class="btn btn-success center-block">
									<span class="glyphicon glyphicon-shopping-cart"></span> ADD TO CART
								</button>
							</div>
						</div>
					</div>

					<div class="col-sm-4 item">
						<h4>1 Fresh Kiwi</h4>
						<img src="Images/Fresh_Kiwi.png" class="img-responsive">

						<div class="form-group-sm well">
							<div class="row">

								<div class="col-lg-5 col-md-5 col-sm-4 col-sm-offset-0 col-xs-5 col-xs-offset-1">
									<span class="item-cost-multi">$.30</span><br>
									<span class="item-cost-total">($2.40 TOTAL)</span>
								</div>

								<div class="col-lg-6 col-lg-offset-1 col-md-5 col-md-offset-2 col-sm-6 col-xs-5 col-xs-offset-1">
									<span class="qty">QTY:</span>
									<input type="number" min="0" name="quantity">
								</div>
							</div>

							<div class="row">
								<button type="submit" class="btn btn-success center-block">
									<span class="glyphicon glyphicon-shopping-cart"></span> ADD TO CART
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

    <script>

    $(document).ready(function() {
      var unit = $('[quantity]')
      console.log("unit: " + unit);
    });




    	</script>


</body>
</html>
