 <!-- 1. Convert this mockup into HTML using Bootstrap grid layouts, use sm- size for the columns
 2. Use fake images from a google search, make sure you include them in a responsive way.
 3. Test your layout on a mobile screen, make sure the products stack vertically, each product taking up the whole horizontal space on the mobile screen.
 4. Use Bootstrap gliphicons to find a good icon for the Add To Cart button
 5. Use an HTML5 number field for the quantity

The following is a mockup for a products listing widget
  -->
<!DOCTYPE html>
<html>
<head>
  <title>Products listing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="app.css" rel="stylesheet" />
</head>

<body>

		<div class="container-fluid">
			<div class="row">

				<!-- <form method="get" role="form"> -->

					<div class="col-sm-4 item">
						<h4>Assorted Vegetables (1lb)</h4>
            <!-- <img src="Images/Assorted_Vegetables.png" class="img-responsive"> -->
						<img src="https://github.com/march-dave/Javascript-Challenges/blob/master/Widget%20Mockup/Images/Assorted_Vegetables.png?raw=true" class="img-responsive">

						<div class="form-group-sm well">
							<div class="row">

								<div class="col-lg-5 col-md-5 col-sm-4 col-sm-offset-0 col-xs-5 col-xs-offset-1">
									<span class="item-cost-multi" data-VegePrice='1'>$1.00</span><br />
                  <span class="item-cost-total" id='vege_cost_total'></span>
								</div>

								<!-- <div class="col-lg-6 col-lg-offset-1 col-md-5 col-md-offset-2 col-sm-5 col-sm-offset-1 col-xs-5 col-xs-offset-1">
									<span class="qty">QTY:</span>
									<input type="number" min="0" name="vegetable_quantity" id="vege_quantity">
								</div> -->

                <div style="display: inline-block; float: right; padding-right: 4%;">
                  <span class="qty" >QTY:</span>
                  <input type="number" min="0" name="vegetable_quantity" id="vege_quantity">
                </div>

							</div>

							<div class="row">
								<button type="submit" class="btn btn-success center-block">
									<span class="glyphicon glyphicon-shopping-cart"></span> ADD TO CART
								</button>
							</div>
						</div>
					</div>

					<div class="col-sm-4 item">
						<h4>Raspberries (1lb)</h4>
            <!-- <img src="Images/Raspberries.png" class="img-responsive"> -->
						<img src="https://github.com/march-dave/Javascript-Challenges/blob/master/Widget%20Mockup/Images/Raspberries.png?raw=true" class="img-responsive">

						<div class="form-group-sm well">
							<div class="row">

								<div class="col-lg-5 col-md-5 col-sm-4 col-sm-offset-0 col-xs-5 col-xs-offset-1">
									<span class="item-cost-multi" data-RaspPrice='2.50'>$2.50</span><br />
									<span class="item-cost-total" id='rasp_cost_total'></span>
								</div>

								<div class="col-lg-6 col-lg-offset-1 col-md-5 col-md-offset-2 col-sm-6 col-xs-5 col-xs-offset-1">
									<span>QTY:</span>
									<input type="number" min="0" name="Raspberry_quantity" id="rasp_quantity">
								</div>
							</div>

							<div class="row">
								<button type="submit" class="btn btn-success center-block">
									<span class="glyphicon glyphicon-shopping-cart"></span> ADD TO CART
								</button>
							</div>
						</div>
					</div>

					<div class="col-sm-4 item">
						<h4>1 Fresh Kiwi</h4>
            <!-- <img src="Images/Fresh_Kiwi.png" class="img-responsive"> -->
						<img src="https://github.com/march-dave/Javascript-Challenges/blob/master/Widget%20Mockup/Images/Fresh_Kiwi.png?raw=true" class="img-responsive">

						<div class="form-group-sm well">
							<div class="row">

								<div class="col-lg-5 col-md-5 col-sm-4 col-sm-offset-0 col-xs-5 col-xs-offset-1">
									<span class="item-cost-multi" data-KiwiPrice='.30'>$.30</span><br />
									<span class="item-cost-total" id='kiwi_cost_total'></span>
								</div>

								<div class="col-lg-6 col-lg-offset-1 col-md-5 col-md-offset-2 col-sm-6 col-xs-5 col-xs-offset-1">
									<span class="qty">QTY:</span>
									<input type="number" min="0" name="Kiwi_quantity" id="kiwi_quantity">
								</div>
							</div>

							<div class="row">
								<button type="submit" class="btn btn-success center-block">
									<span class="glyphicon glyphicon-shopping-cart"></span> ADD TO CART
								</button>
							</div>
						</div>
					</div>
				<!-- </form> -->
			</div>
		</div>

    <script>

      $(document).ready(function() {

        $('#vege_quantity').on('change', function() {
          var unit = $('[data-VegePrice]').text().replace(/[\$]+/g, "");
          var text =  unit * $('#vege_quantity').val();
          // console.log("text: " + text);
          text = text.toString();
          text = "(" + "$" + text + ".00" + " TOTAL)"
          $('#vege_cost_total').text(text);
        });

        $('#rasp_quantity').on('change', function() {
          var unit = $('[data-RaspPrice]').text().replace(/[\$]+/g, "");
          var text =  unit * $('#rasp_quantity').val();
          // console.log("text: " + text);
          text = text.toString();
          if (text.length < 3) {
            text = "(" + "$" + text + ".00" + " TOTAL)";
          } else if (text.length == 3) {
            text = "(" + "$" + text + "0" + " TOTAL)";
          } else {
            text = "(" + "$" + text + " TOTAL)";
          }
          // text = "(" + "$" + text + ".00" + " TOTAL)"
          $('#rasp_cost_total').text(text);
        });

        $('#kiwi_quantity').on('change', function() {
          var unit = $('[data-KiwiPrice]').text().replace(/[\$]+/g, "");
          var text =  unit * $('#kiwi_quantity').val();
          // console.log("text: " + text);

          text = Math.round(text * 100) / 100;
          text = text.toString();
          if (text.length < 3) {
            text = "(" + "$" + text + ".00" + " TOTAL)";
          } else if (text.length == 3) {
            text = "(" + "$" + text + "0" + " TOTAL)";
          } else {
            text = "(" + "$" + text + " TOTAL)";
          }
          $('#kiwi_cost_total').text(text);
        });

      });
    	</script>


</body>
</html>
